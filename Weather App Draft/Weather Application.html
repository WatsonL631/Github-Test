<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Weather App CSS.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1 id="city">Keysville</h1>
    <h2 id="dateTime">Sunday 3:03</h2>

    <span class="temperature" id="temperature">17</span>
    <span class="units">
      <a href="#" id="celsius-link">&deg;C</a> |
      <a href="#" id="fahrenheit-link">&deg;F</a>
    </span>

    <form class="search-form" id="search-form">
      <input type="search" id="city-input" placeholder="Search City" />
      <input type="submit" id="search-button" value="Search" />
      <input type="submit" id="current-location-button" value="Current" />
    </form>
    <div class="container">
      <div class="row row-cols-5 row-cols-sm-5 row-cols-md-5">
        <div class="col">
          Monday 26<br />
          <strong>72&deg;</strong>/47&deg;☀
        </div>
        <div class="col">
          Tuesday 27 <br />
          <strong>82&deg;</strong>/59&deg;☀
        </div>
        <div class="col">
          Wednesday 28<br /><strong>85&deg;</strong>/63&deg;⛅
        </div>
        <div class="col">
          Thursday 29<br /><strong>72&deg;</strong>/60&deg;⛅
        </div>
        <div class="col">Friday 30<br /><strong>75&deg;</strong>/50&deg;⛅</div>
      </div>
    </div>
    <script src="Weather App Javascript.js"></script>
  </body>
</html>
